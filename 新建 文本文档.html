<!DOCTYPE html>
<html>
<head>
    <title>周宛蓉是猪</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffd6e7;
        }
        
        .heart {
            background-color: #ff4d6d;
            position: relative;
            height: 150px;
            width: 150px;
            transform: rotate(-45deg);
            animation: pulse 1.2s infinite;
        }
        
        .heart:before,
        .heart:after {
            content: "";
            background-color: #ff4d6d;
            border-radius: 50%;
            position: absolute;
            width: 150px;
            height: 150px;
        }
        
        .heart:before {
            top: -75px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: 75px;
        }
        
        @keyframes pulse {
            0% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.1);
            }
            100% {
                transform: rotate(-45deg) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
